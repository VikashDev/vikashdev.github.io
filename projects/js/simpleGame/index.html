<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Game </title>
</head>
<body>
    <div class="myGameBorder" style="width: 300px; height: 200px; border: 2px solid black;">
        <div id="handle" style="width: 20px; height: 20px; margin-top: 0px; background-color: red;"></div>
    </div>
    <script>
        let gameHandle = document.querySelector('#handle');

        let increase = function() {
            let margin = parseInt(gameHandle.style.marginTop) + 5;
            gameHandle.style.marginTop = margin + 'px';
             // alert(handle.style.height);
        }

        let decrease = function() {
            let dlength = parseInt(gameHandle.style.marginTop) - 5;
            gameHandle.style.marginTop = dlength + 'px';

        }

        let increseGame = document.addEventListener('keyup', increase);

        let decreaseGame = document.addEventListener('click', decrease);
    
    
    
    </script>
</body>
</html>
